<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Verbs AI - Icon Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .canvas-section {
            margin-bottom: 30px;
            text-align: center;
        }

        canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background: white;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input[type="color"],
        input[type="text"],
        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="color"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .sizes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .size-btn {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .size-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .size-btn:active {
            transform: translateY(0);
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .preview-item {
            text-align: center;
        }

        .preview-item img {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-item p {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #333;
            line-height: 1.6;
        }

        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‡°ðŸ‡· Korean Verbs AI - Icon Generator</h1>
        <p class="subtitle">Generate beautiful extension icons in all required sizes</p>

        <div class="info-box">
            <strong>ðŸ“Œ Note:</strong> This tool generates icons for your Chrome extension. Download all sizes and place them in the <code>icons/</code> folder of your extension.
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="bgColor">Background Color</label>
                <input type="color" id="bgColor" value="#667eea">
            </div>
            <div class="control-group">
                <label for="accentColor">Accent Color</label>
                <input type="color" id="accentColor" value="#ec4899">
            </div>
            <div class="control-group">
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="style">Icon Style</label>
                <select id="style">
                    <option value="korean">Korean Text (í•œ)</option>
                    <option value="emoji">Emoji (ðŸ‡°ðŸ‡·)</option>
                    <option value="abstract">Abstract</option>
                </select>
            </div>
        </div>

        <div class="canvas-section">
            <h3 style="margin-bottom: 15px; color: #333;">Preview</h3>
            <canvas id="canvas" width="256" height="256"></canvas>
        </div>

        <div class="sizes">
            <button class="size-btn" onclick="generateIcon(16)">Generate 16Ã—16</button>
            <button class="size-btn" onclick="generateIcon(32)">Generate 32Ã—32</button>
            <button class="size-btn" onclick="generateIcon(48)">Generate 48Ã—48</button>
            <button class="size-btn" onclick="generateIcon(128)">Generate 128Ã—128</button>
            <button class="size-btn" onclick="generateIcon(256)">Generate 256Ã—256</button>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="generateAllIcons()">ðŸ“¥ Download All Icons</button>
            <button class="btn-secondary" onclick="resetSettings()">â†º Reset Settings</button>
        </div>

        <div class="preview-grid" id="previewGrid"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const bgColorInput = document.getElementById('bgColor');
        const accentColorInput = document.getElementById('accentColor');
        const textColorInput = document.getElementById('textColor');
        const styleSelect = document.getElementById('style');
        const previewGrid = document.getElementById('previewGrid');

        const sizes = [16, 32, 48, 128, 256];
        const generatedIcons = {};

        // Event listeners
        bgColorInput.addEventListener('change', drawIcon);
        accentColorInput.addEventListener('change', drawIcon);
        textColorInput.addEventListener('change', drawIcon);
        styleSelect.addEventListener('change', drawIcon);

        function drawIcon(size = 256) {
            const bgColor = bgColorInput.value;
            const accentColor = accentColorInput.value;
            const textColor = textColorInput.value;
            const style = styleSelect.value;

            canvas.width = size;
            canvas.height = size;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, bgColor);
            gradient.addColorStop(1, accentColor);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add subtle pattern
            ctx.fillStyle = `rgba(255, 255, 255, 0.1)`;
            for (let i = 0; i < size; i += 20) {
                ctx.fillRect(i, 0, 10, size);
            }

            // Draw icon based on style
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (style === 'korean') {
                ctx.font = `bold ${size * 0.6}px Arial`;
                ctx.fillText('í•œ', size / 2, size / 2);
            } else if (style === 'emoji') {
                ctx.font = `${size * 0.7}px Arial`;
                ctx.fillText('ðŸ‡°ðŸ‡·', size / 2, size / 2);
            } else if (style === 'abstract') {
                // Draw abstract design
                ctx.fillStyle = textColor;
                const radius = size * 0.3;
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = bgColor;
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, radius * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }

            return canvas.toDataURL('image/png');
        }

        function generateIcon(size) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = size;
            tempCanvas.height = size;

            const bgColor = bgColorInput.value;
            const accentColor = accentColorInput.value;
            const textColor = textColorInput.value;
            const style = styleSelect.value;

            // Background gradient
            const gradient = tempCtx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, bgColor);
            gradient.addColorStop(1, accentColor);
            tempCtx.fillStyle = gradient;
            tempCtx.fillRect(0, 0, size, size);

            // Pattern
            tempCtx.fillStyle = `rgba(255, 255, 255, 0.1)`;
            for (let i = 0; i < size; i += Math.max(2, size / 10)) {
                tempCtx.fillRect(i, 0, Math.max(1, size / 20), size);
            }

            // Icon
            tempCtx.fillStyle = textColor;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';

            if (style === 'korean') {
                tempCtx.font = `bold ${size * 0.6}px Arial`;
                tempCtx.fillText('í•œ', size / 2, size / 2);
            } else if (style === 'emoji') {
                tempCtx.font = `${size * 0.7}px Arial`;
                tempCtx.fillText('ðŸ‡°ðŸ‡·', size / 2, size / 2);
            } else if (style === 'abstract') {
                tempCtx.fillStyle = textColor;
                const radius = size * 0.3;
                tempCtx.beginPath();
                tempCtx.arc(size / 2, size / 2, radius, 0, Math.PI * 2);
                tempCtx.fill();

                tempCtx.fillStyle = bgColor;
                tempCtx.beginPath();
                tempCtx.arc(size / 2, size / 2, radius * 0.6, 0, Math.PI * 2);
                tempCtx.fill();
            }

            generatedIcons[size] = tempCanvas.toDataURL('image/png');
            downloadIcon(size, generatedIcons[size]);
        }

        function downloadIcon(size, dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `icon-${size}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function generateAllIcons() {
            sizes.forEach(size => generateIcon(size));
        }

        function resetSettings() {
            bgColorInput.value = '#667eea';
            accentColorInput.value = '#ec4899';
            textColorInput.value = '#ffffff';
            styleSelect.value = 'korean';
            drawIcon();
        }

        // Initial draw
        drawIcon();
    </script>
</body>
</html>
